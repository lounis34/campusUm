<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Campus</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Liste des Campus</h1>
    <div class="mb-3">
        <a th:href="@{/campus/create}" class="btn btn-primary">Créer un nouveau Campus</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nom</th>
            <th>Ville</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="campus : ${campuses}">
            <td th:text="${campus.nomC}">Nom du campus</td>
            <td th:text="${campus.ville}">Ville</td>
            <td>
                <a th:href="@{'/campus/' + ${campus.nomC} + '/batiments'}" class="btn btn-sm btn-primary">Voir</a>
                <a th:href="@{'/campus/edit/' + ${campus.nomC}}" class="btn btn-sm btn-warning">Modifier</a>
                <a th:href="@{'/campus/delete/' + ${campus.nomC}}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Supprimer le Campus ?')">Supprimer</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(campuses)}">
            <td colspan="3" class="text-center">Aucun campus disponible.</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (optionnel, pour certaines fonctionnalités) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
