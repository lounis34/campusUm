<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Campus</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Modifier un Campus</h1>
    <form th:action="@{/campus/edit/{id}(id=${campus.nomC})}" th:object="${campus}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="nomC" class="form-label">Nom<span class="text-danger">*</span>:</label>
            <input type="text" id="nomC" th:field="*{nomC}" class="form-control" required>
            <div class="invalid-feedback">
                Veuillez entrer le nom du campus.
            </div>
        </div>
        <div class="mb-3">
            <label for="ville" class="form-label">Ville<span class="text-danger">*</span>:</label>
            <input type="text" id="ville" th:field="*{ville}" class="form-control" required>
            <div class="invalid-feedback">
                Veuillez entrer la ville du campus.
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-warning">Modifier</button>
            <a th:href="@{/campus}" class="btn btn-secondary">Retour à la liste</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS et Popper.js (pour les fonctionnalités interactives et la validation) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script de validation du formulaire Bootstrap -->
<script>
    // Exemple de JavaScript pour désactiver la soumission du formulaire si des champs ne sont pas valides
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
