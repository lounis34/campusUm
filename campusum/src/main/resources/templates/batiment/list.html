<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Liste des Batiments</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Liste des Batiments</h1>
  <div class="mb-3">
    <a th:href="@{/campus}" class="btn btn-secondary">Retour aux Campus</a>
    <a th:href="@{/batiment/create}" class="btn btn-primary">Créer un nouveau Batiment</a>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Code</th>
      <th>Année</th>
      <th>Campus</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b : ${batiments}">
      <td th:text="${b.codeB}">Code</td>
      <td th:text="${b.anneeC}">Année</td>
      <td th:text="${b.campus.nomC}">Campus</td>
      <td>
        <a th:href="@{'/batiment/view/' + ${b.codeB}}" class="btn btn-sm btn-info">Voir</a>
        <a th:href="@{'/batiment/edit/' + ${b.codeB}}" class="btn btn-sm btn-warning">Modifier</a>
        <a th:href="@{'/batiment/delete/' + ${b.codeB}}"
           class="btn btn-sm btn-danger"
           onclick="return confirm('Supprimer le Batiment ?')">Supprimer</a>
        <a th:href="@{'/batiment/' + ${b.codeB} + '/salles'}" class="btn btn-sm btn-primary">Salles</a>
        <a th:href="@{'/batiment/' + ${b.codeB} + '/composantes'}" class="btn btn-sm btn-primary">Composantes</a>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(batiments)}">
      <td colspan="4" class="text-center">Aucun batiment disponible.</td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS (optionnel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
