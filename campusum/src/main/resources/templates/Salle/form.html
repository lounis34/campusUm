<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${isEdit} ? 'Modifier' : 'Créer'">Salle</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${isEdit} ? 'Modifier Salle' : 'Créer Salle'" class="mb-4"></h1>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>
    <form th:object="${salle}"
               th:action="@{/salle/batiment/{codeB}/salles/create(codeB=${batiment.codeB})}"
               method="post"
               class="needs-validation"
               novalidate>

        <div class="mb-3">
            <label for="numS" class="form-label">Numéro<span class="text-danger">*</span>:</label>
            <input type="text"
                   id="numS"
                   th:field="*{numS}"
                   th:attr="readonly=${isEdit}"
                   class="form-control"
                   required />
            <div class="invalid-feedback">
                Veuillez entrer le numéro de la salle.
            </div>
        </div>

        <div class="mb-3">
            <label for="capacite" class="form-label">Capacité :</label>
            <input type="number" id="capacite" th:field="*{capacite}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="typeS" class="form-label">Type :</label>
            <input type="text" id="typeS" th:field="*{typeS}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="acces" class="form-label">Accès :</label>
            <input type="text" id="acces" th:field="*{acces}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="etage" class="form-label">Étage :</label>
            <input type="text" id="etage" th:field="*{etage}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="batiment" class="form-label">Bâtiment<span class="text-danger">*</span>:</label>
            <select th:field="*{batiment.codeB}" class="form-select" required>
                <!-- Option unique : le bâtiment que tu as passé dans "batiment" -->
                <option th:value="${batiment.codeB}"
                        th:text="${batiment.codeB} + ' - ' + ${batiment.campus.nomC}"
                        selected>
                </option>
            </select>
            <div class="invalid-feedback">
                Veuillez sélectionner un Bâtiment.
            </div>
        </div>

        <!-- Sélecteur Multi Composantes (Optionnel) -->
        <div class="mb-3" th:if="${composantes != null}">
            <label for="composantes" class="form-label">Composantes:</label>
            <select multiple id="composantes" th:field="*{composantes}" class="form-select">
                <option th:each="compo : ${composantes}"
                        th:value="${compo.acronyme}"
                        th:text="${compo.nom}">
                </option>
            </select>
            <small class="form-text text-muted">
                Maintenez la touche Ctrl (Windows) ou Command (Mac) pour sélectionner plusieurs options.
            </small>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-success"
                    th:text="${isEdit} ? 'Modifier' : 'Créer'">
                Créer
            </button>
            <!-- Lien d'annulation : on retourne à la liste des salles d’un bâtiment -->
            <a th:href="@{'/batiment/' + ${batiment.codeB} + '/salles'}"
               class="btn btn-secondary">
                Annuler
            </a>
        </div>
    </form>
</div>

<!-- Bootstrap JS et Popper.js (pour les fonctionnalités interactives et la validation) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script de validation du formulaire Bootstrap -->
<script>
    // Exemple de JavaScript pour désactiver la soumission du formulaire si des champs ne sont pas valides
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
